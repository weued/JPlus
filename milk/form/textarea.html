<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/textbox.less" rel="stylesheet/less" type="text/css" />
		<link href="assets/styles/textarea.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/textarea.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<section class="demo">
			
			<h3 class="demo">状态</h3>
			
			<aside class="demo">
				默认: <textarea class="x-textbox"></textarea>
			</aside>
			
			<aside class="demo">
				警告: <textarea class="x-textbox x-textbox-warning"></textarea>
			</aside>
			
			<aside class="demo">
				错误: <textarea class="x-textbox x-textbox-error"></textarea>
			</aside>
			
			<aside class="demo">
				成功: <textarea class="x-textbox x-textbox-success"></textarea>
			</aside>
		
		</section>
		
		<hr class="demo">
		
		<section class="demo">
			
			<h3 class="demo">交互</h3>
			
			<aside class="demo">
				只读: <textarea class="x-textbox" readonly="readonly"></textarea>
			</aside>
			
			<aside class="demo">
				禁用: <textarea class="x-textbox" disabled="disabled"></textarea>
			</aside>
			
			<aside class="demo">
				提示: <textarea class="x-textbox" placeholder="请输入"></textarea>
			</aside>
		
		</section>
		
		<section class="demo-test">
		
		<hr>
		
		文字text: <textarea class="x-textbox" value="文字text" placeholder="placeholder"></textarea>
			
		</section>
		
		
	</body>
</html>
