<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/textbox.less" rel="stylesheet/less" type="text/css" />
		<link href="assets/styles/textarea.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/textarea.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/default.js" type="text/javascript"></script>
	</head>
	<body>
		
		<h1>Form/TextArea</h1>
		
		<section class="system-control system-block">
			<textarea class="x-textbox" placeholder="placeholder">默认default</textarea>
		</section>
		
		<section class="system-control system-block">
			<textarea class="x-textbox x-textbox-warning" placeholder="placeholder">警告warning</textarea>
		</section>
		
		<section class="system-control system-block">
			<textarea class="x-textbox x-textbox-error" placeholder="placeholder">错误error</textarea>
		</section>
		
		<section class="system-control system-block">
			<textarea class="x-textbox x-textbox-success" placeholder="placeholder">成功success</textarea>
		</section>
		
		<section class="system-control system-block">
			<textarea class="x-textbox" readonly="readonly" placeholder="placeholder">只读readonly</textarea>
		</section>
		
		<section class="system-control system-block">
			<textarea class="x-textbox" disabled="disabled" placeholder="placeholder">禁用disabled</textarea>
		</section>
		
		<hr>
		文字text: <textarea class="x-textbox" placeholder="placeholder">禁用disabled</textarea>
		
	</body>
</html>
