<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/textbox.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/iinput.js" type="text/javascript"></script>
		<script src="assets/scripts/textbox.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<section class="demo">
			
			<h3 class="demo">状态</h3>
			
			<aside class="demo">
				默认: <input class="x-textbox" type="text">
			</aside>
			
			<aside class="demo">
				警告: <input class="x-textbox x-textbox-warning" type="text">
			</aside>
			
			<aside class="demo">
				错误: <input class="x-textbox x-textbox-error" type="text">
			</aside>
			
			<aside class="demo">
				成功: <input class="x-textbox x-textbox-success" type="text">
			</aside>
		
		</section>
		
		<hr class="demo">
		
		<section class="demo">
			
			<h3 class="demo">交互</h3>
			
			<aside class="demo">
				只读: <input class="x-textbox" readonly="readonly" type="text">
			</aside>
			
			<aside class="demo">
				禁用: <input class="x-textbox" disabled="disabled" type="text">
			</aside>
			
			<aside class="demo">
				提示: <input class="x-textbox" type="text" placeholder="请输入">
			</aside>
		
		</section>
		
		<section class="demo-test">
		
		<hr>
		
		文字text: <input class="x-textbox" value="文字text" type="text" placeholder="placeholder">
			
		</section>
		
	</body>
</html>
