<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/icollapsable.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../../system/fx/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/fx/assets/scripts/animate.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/icollapsable.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/default.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Core/ICollapsable</h1>
		
		
		<p>ICollapsable 是一个可折叠的容器。</p>
		
		
		<div id="a">
			<div id="c">
				内容
			</div>
		</div>
		
		
		<script>
		
			// 创建一个容器对象。
			var a = Dom.get('a');
			
			Object.extend(a, ICollapsable);
			
			// 添加一项。
			a.container = Dom.get('c');
			
			var testcases = {
				'/*ICollapsable*/a.collapse': '',
				'/*ICollapsable*/a.expand': ''
			}
			
			System.initTestCases(testcases);
			
		</script>
		
	</body>
</html>
