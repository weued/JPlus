<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="../core/assets/styles/common.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/contentcontrol.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/contentcontrol.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/system.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Core/ContentControl</h1>
		
		<p>ContentControl 表示一个包含内联数据的组件。并且它可以设置一个图标。</p>
		
		<div id="a" class="x-inline-block x-debug">
			
		</div>
		
		
		<script class="system-control">
		
			// 创建一个容器对象。
			var a = new ContentControl('a');
			
			// 添加一项。
			a.setIcon('');
			a.setText('text');
		</script>
		
		<script>
			
			
			var testcases = {
				'ContentControl.prototype.setText': "@a; '内容内容内容内容内容内容内容内容内容内容内容'",
				'ContentControl.prototype.setHtml': "@a; '<b>内容</b>'"
			};
			
			System.initTestCases(testcases);
			
		</script>
		
	</body>
</html>
