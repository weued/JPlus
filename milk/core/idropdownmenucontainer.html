<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/idropdownmenucontainer.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/idropdownmenucontainer.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<p>如果一个控件包含了一个自定义的下拉菜单，则可以让这个控件实现 IDropDownMenuContainer 接口。</p>
		
		<p>调用 IDropDownMenuContainer.setDropDownMenu 来设置下拉菜单。</p>
		<p>调用 IDropDownMenuContainer.toggleDropDownMenu 来切换下拉菜单的显示状态。</p>
		<p>子类可以重写 onDropDownMenuOpen 和 onDropDownMenuClose 来实现菜单打开和关闭时的自定义操作。</p>
		
		<p>一般地，容器需要在初始化的时候绑定 click 事件后调用 toggleDropDownMenu	。</p>
		
		<input type="button" id="a" value="按钮 #a" />
		
		<div id="menu">
			这是菜单
		</div>
		
		<script class="demo">
		
			// 按钮
			var a = Dom.get('a');
			
			// 将 IDropDownMenuContainer 接口的所有方法直接拷贝给 a。
			Object.extend(a, IDropDownMenuContainer);
			
			// 核心代码， 设置 a 的下拉菜单为 id=menu 的节点。
			a.setDropDownMenu('menu');
			
			// 绑定 click 之后，调用 a.toggleDropDownMenu 切换菜单。
			a.on('click', a.toggleDropDownMenu);
		</script>
		
		
	</body>
</html>
