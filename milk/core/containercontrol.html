<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/containercontrol.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/scrollablecontrol.js" type="text/javascript"></script>
		<script src="assets/scripts/containercontrol.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<p>ContainerControl 表示一个容器组件。一个容器组件肯能包含一个标题栏。</p>
		
		<aside class="demo">
			<div class="x-control" id="a">
				<div class="x-control-header">
					<h2>header</h2>
				</div>
				<div class="x-control-body">
					
				</div>
			</div>
		</aside>
		
		<script class="demo">
		
			// 创建一个容器对象。
			var a = new ContainerControl('a');
			
			// 添加一项。
			a.controls.add('<div class="x-control-container">Body</div>');
		</script>
		
		
	</body>
</html>
