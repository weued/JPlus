<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/listcontrol.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/scrollablecontrol.js" type="text/javascript"></script>
		<script src="assets/scripts/listcontrol.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/default.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Core/ListControl</h1>
		
		<p>ListControl 封装了列表性质的控件。一个列表性质的控件肯定包含一个 ul 标签，其格式如:</p>
		
		<section class="system-control">
			<div class="x-control">
				<ul class="x-control-container">
					<li class="x-control-content">选项1</li>
					<li class="x-control-content x-control-selected">选项2</li>
					<li class="x-control-content">选项3</li>
					<li class="x-control-content">选项4</li>
				</ul>
			</div>
		</section>
		
		<div id="ct">
			<ul>
				<li class="x-control-selected">已存在的项。</li>
			</ul>
		</div>
		<div id="d">#d</div>
		<div id="e">#e</div>
		
		<script class="system-control">
		
			// 创建一个容器对象。
			var a = new ListControl('ct');
			
			// 添加一项。
			a.items.add('新建项');
		</script>
		
		<script>
		
			var c = new ListControl('ct');
			
			var d = Dom.get('d');
			var e = Dom.get('e');
			
			var testcases = {
				'Control': '-',
				'ListControl.prototype.append': "@c; d; e",
				'ListControl.prototype.remove': "@c; d",

				'ListControl#items': '-',
				'ListControl.prototype.items.add': "@c; 'add'",
				'ListControl.prototype.items.insert': "@c; 2, 'insert'",
				'ListControl.prototype.items.length': {
					tests: "@c;",
					method: false
				},
				'ListControl.prototype.items.removeAt': "@c; 0"
			};
			
			System.initTestCases(testcases);
			
			
			
		</script>
		
	</body>
</html>
