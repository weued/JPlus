<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/table.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/table.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/system.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>DataView/Table</h1>
		
		<h2>Default</h2>
		
		<section class="system-control system-block">
			<table class="x-table">
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
		      </table>
		    
		</section>
		
		<section class="system-control system-block">
		
		<h2>Striped</h2>
		
		<table class="x-table x-table-striped">
	        <thead>
	          <tr>
	            <th>Table</th>
	            <th>Th 1</th>
	            <th>Th 2</th>
	            <th>Th 3</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	        </tbody>
	      </table>
		    
		</section>
		
		<section class="system-control system-block">
		
		<h2>BaseLine</h2>
		
		<table class="x-table x-table-baseline">
	        <thead>
	          <tr>
	            <th>Table</th>
	            <th>Th 1</th>
	            <th>Th 2</th>
	            <th>Th 3</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	        </tbody>
	      </table>
		    
		</section>
		
	</body>
</html>
