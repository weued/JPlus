<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/arrow.less" rel="stylesheet/less" type="text/css" />
		<link href="assets/styles/tooltip.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/itooltip.js" type="text/javascript"></script>
		<script src="assets/scripts/tooltip.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/demo.js" type="text/javascript"></script>
		
		<style>
			.system-control {
				margin-bottom: 40px;	
			}
		</style>
	</head>
	<body>
    	<h1>Display/ToolTip</h1>
		
		<aside class="demo">
			
			<div class="x-tooltip">
				<span class="x-arrow x-arrow-bottom">
					<span class="x-arrow-fore">◆</span>
				</span>
				<div class="x-tooltip-container">工具提示 ToolTip</div>
			</div>
			
		</aside>
		
		<aside class="demo">
			
			<div class="x-tooltip">
				<span class="x-arrow x-arrow-top">
					<span class="x-arrow-fore">◆</span>
				</span>
				<div class="x-tooltip-container">工具提示 ToolTip</div>
			</div>
			
		</aside>
		
		<aside class="demo">
			
			<div class="x-tooltip">
				<span class="x-arrow x-arrow-left">
					<span class="x-arrow-fore">◆</span>
				</span>
				<div class="x-tooltip-container">工具提示 ToolTip</div>
			</div>
			
		</aside>
		
		<aside class="demo">
			
			<div class="x-tooltip">
				<span class="x-arrow x-arrow-right">
					<span class="x-arrow-fore">◆</span>
				</span>
				<div class="x-tooltip-container">工具提示 ToolTip</div>
			</div>
			
		</aside>
		
		<aside class="demo">
			
			<div class="x-tooltip">
				<div class="x-tooltip-container">工具提示 ToolTip</div>
			</div>
			
		</aside>
		
		<span id="a" style="display: inline-block">Node</span>
		
		<div id="tooltip" style="position: absolute"></div>
		
		<script class="demo">
		
			
			var a = new ToolTip();
			
			// 设置。
			a.setToolTip(Dom.get('a'), 'ToolTip');
			
			
			var b = new ToolTip().setToolTip(Dom.get('a'), 'ToolTip', 'left', 0, 0);
			
			
			var c = new ToolTip().setToolTip(Dom.get('a'), 'ToolTip', 'bottom', 0, 0);
			
			
			var d = new ToolTip().setToolTip(Dom.get('a'), 'ToolTip', 'right', 0, 0);
			
		</script>
		
		
	</body>
</html>
