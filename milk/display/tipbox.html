<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="../form/assets/styles/textbox.less" rel="stylesheet/less" type="text/css" />
		<link href="assets/styles/tipbox.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/tipbox.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/default.js" type="text/javascript"></script>
	</head>
	<body>
		
    	<h1>Display/TipBox</h1>
		
		<h2>inline-block</h2>
		
		<section class="system-control">
			<span class="x-tipbox">默认 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-success">成功 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-warning">警告 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-error">错误 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-info">提示 Tip</span>
		</section>
		
		<h2>block</h2>
		
		<section class="system-control system-block">
			<div class="x-tipbox">默认 Tip</div>
		</section>
		
		<section class="system-control system-block">
			<div class="x-tipbox x-tipbox-success">成功 Tip</div>
		</section>
		
		<section class="system-control system-block">
			<div class="x-tipbox x-tipbox-warning">警告 Tip</div>
		</section>
		
		<section class="system-control system-block">
			<div class="x-tipbox x-tipbox-error">错误 Tip</div>
		</section>
		
		<section class="system-control system-block">
			<div class="x-tipbox x-tipbox-info">提示 Tip</div>
		</section>
		
		<h2>plain</h2>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-plain">默认 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-success x-tipbox-plain">成功 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-warning x-tipbox-plain">警告 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-error x-tipbox-plain">错误 Tip</span>
		</section>
		
		<section class="system-control">
			<span class="x-tipbox x-tipbox-info x-tipbox-plain">提示 Tip</span>
		</section>
		
		<h2>success only</h2>

		文字： <input type="text" class="x-textbox" />
			<span class="x-tipbox x-tipbox-success">成功</span>

		文字： <input type="text" class="x-textbox" />
			<span class="x-tipbox x-tipbox-success x-tipbox-plain">&nbsp;</span>
    	
	</body>
</html>
