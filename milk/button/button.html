<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="../display/assets/styles/icon.less" rel="stylesheet/less" type="text/css" />
		<link href="assets/styles/button.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/contentcontrol.js" type="text/javascript"></script>
		<script src="assets/scripts/button.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/system.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Button/Button</h1>
		
		<h2>标签</h2>
		
		<section class="system-control">
   			<a href="javascript:;" class="x-button">按钮</a>
   		</section>
		
		<section class="system-control">
   			<button class="x-button">按钮</button>
   		</section>
		
		<section class="system-control">
   			<input type="button" class="x-button" value="按钮">
   		</section>
		
		<h2>尺寸</h2>
		
		<section class="system-control">
   			<a class="x-button x-button-large">大</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button">正常</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-small">小</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-smallest">迷你</a>
   		</section>
		
		<h2>状态</h2>
		
		<section class="system-control">
   			<a class="x-button">正常</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-highlight">高亮</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-success">成功</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-warning">警告</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-error">错误</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-info">信息</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-inverse">黑色</a>
   		</section>
		
		<h2>杂项</h2>
		
		<section class="system-control">
   			<a class="x-button">正常</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-actived">激活</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-plain">平板</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-disabled" disabled="disabled">禁用</a>
   		</section>
		
		<section class="system-control">
   			<a class="x-button x-button-fixed">固定</a>
   		</section>
   		
   		<hr>
   		
   			<a class="x-button x-button-large"><i class="x-icon"></i> 固定</a>
   			<a class="x-button"><i class="x-icon"></i> 固定</a>
   			<a class="x-button x-button-small"><i class="x-icon"></i> 固定</a>
   			<a class="x-button x-button-smallest"><i class="x-icon"></i> 固定</a> 文字
   			
   			<br>
   			
   			<button class="x-button x-button-large">按钮A</button>
   			<button class="x-button">按钮B</button>
   			<button class="x-button x-button-small">按钮C</button>
   			<button class="x-button x-button-smallest">按钮D</button>
   			
   			<br>
   			
   			<a class="x-button x-button-large">按钮A</a>
   			<a class="x-button">按钮B</a>
   			<a class="x-button x-button-small">按钮C</a>
   			<a class="x-button x-button-smallest">按钮D</a>
   			
   			<br>
   			
   			<input type="button" class="x-button x-button-large" value="按钮A">
   			<input type="button" class="x-button" value="按钮B">
   			<input type="button" class="x-button x-button-small" value="按钮C">
   			<input type="button" class="x-button x-button-smallest" value="按钮D">
   			
   			<br>
   			
   			<button class="x-button">按钮B</button>
   			
   			<a class="x-button">按钮B</a>
   			
   			<input type="button" class="x-button" value="按钮B">
		
	</body>
</html>
