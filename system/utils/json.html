<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>J+ Core Library</title>
        <script src="../core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="assets/scripts/json.js" type="text/javascript"></script>
		<script src="assets/scripts/simplejson.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="../../assets/scripts/system.js" ></script>
    </head>
    <body>
        <script>
			
			var testcases = {
				'STD': '-',
				'JSON.stringify': '{} => "{}"',
				'JSON.parse': '"[{\\\"a\\\":true}]" => [{a:true}]',
				'Simple': '-',
				'JSON.encode': '{} => "{}"',
				'JSON.decode': '"[{\\\"a\\\":true}]" => [{a:true}]'
			};
			
			System.initTestCases(testcases);
			
			function parseDate(key, value) {
                var d;
                if (typeof value === "string" &&
                        value.slice(0, 5) === "Date(" &&
                        value.slice(-1) === ")") {
                    d = new Date(value.slice(5, -1))
                    if (d) {
                        return d;
                    }
                }
                return value;
            }
        
        </script>
    </body>
