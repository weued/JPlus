<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>J+ Core Library</title>
		<script src="../core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="assets/scripts/delegate.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="../../assets/scripts/system.js" ></script>
	</head>
	<body>
		<script>
			
			var delegate = new Delegate();
			
			delegate.add( function(){
				trace(1);
			});
			
			
			delegate.add( function(){
				trace(5);
			})

			delegate();
			
			delegate.call(this, 1);
			
		</script>
	</body>
