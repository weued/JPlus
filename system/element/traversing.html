<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Core Library</title>
		<script src="../core/assets/scripts/system.js" type="text/javascript"></script>
		<script type="text/javascript" src="../dom/assets/scripts/element.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/system.js" ></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="a" class="a"> id=a margin=4 padding=8
				<div id="b" class="b" _tag="b">id=b padding=8
					<div id="c" class="c">id=c border=1 margin=4 auto width=300</div>
				</div>
				<div id="d" class="d">id=d border=10 padding=8</div>
			</div>
		</div>
		
		<script>
			
			
			var a = $$('a'), b = $$('b'), c = $$('c'), d = $$('d'), o = $$('o'), abcd = new DomList($$('all').dom.getElementsByTagName("div"));
			
			
			var testcases = {
				'Control.prototype.find': '@a; "div" => b; ".b" => b; "[_tag=\\\"b\\\"]" => b',
				'Control.prototype.query': '@a; "div" => assert.areEqual(value[0], b.dom); ".b" => assert.areEqual(value[0], b.dom); "[_tag=\\\"b\\\"]" => assert.areEqual(value[0], b.dom)',
				'Control.prototype.getPrevious': '@b;  => null',
				'Control.prototype.getNext': '@b; => assert.areEqual(value.dom,  d.dom)',
				'Control.prototype.getFirst': '@b; => assert.areEqual(value.dom,  c.dom)',
				'Control.prototype.getParent': '@b; => assert.areEqual(value.dom,  a.dom)',
				'Control.prototype.getLast': '@b;  => assert.areEqual(value.dom,  c.dom)',
				'Control.prototype.getAllParent': '@b; => assert.areEqual(value[0],  a.dom)',
				'Control.prototype.getAllPrevious': '@b; => assert.areEqual(value[0],  undefined)',
				'Control.prototype.getAllNext': '@b; => assert.areEqual(value[0],  d.dom)'
			};
			
			System.initTestCases(testcases);
			
		</script>
	</body>
</html>
