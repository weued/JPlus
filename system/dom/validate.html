<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Dom</title>
		<script type='text/javascript' src='../../system/core/assets/scripts/system.js' ></script>
		<script type='text/javascript' src='../dom/assets/scripts/element.js' ></script>
		<script type='text/javascript' src='../dom/assets/scripts/validate.js' ></script>
		
		<script type='text/javascript' src='../../assets/scripts/system.js' ></script>
	</head>
	<body> 
		<input value="" type="text" id="a">
		
		
		<input type="button"  value="验证!" onclick="validator.validate();" />
		<script>
			var validator = new Validator('a');
			validator.on('error', function(msg){
				trace('validate error: ' + msg);
			});
			validator.on('success', function(){
				trace('validate ok');
			});
			
			validator.set('required', true, 'required');
			validator.set('minLength', 4, 'minLength={0}');
			validator.set('maxLength', 8, 'maxLength={0}');
			validator.set('pattern', /\d+/, 'pattern');

		</script>
	</body>
</html>
