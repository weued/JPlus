<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Dom</title>
		<script src="../core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../dom/element.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body> 
		down: <input type="text" id="a">
		press: <input type="text" id="d">
		<span id="span"></span>
		<script>

			$('a').on('keydown', function(e){
				trace(e);
				this.value = String.fromCharCode(e.which);
				
				$('span').append(e.which + '(' + String.fromCharCode(e.which) + ')', true);
				return false;
			});
			
			
			$('d').on('keypress', function(e){
				trace(e);
				this.value = String.fromCharCode(e.which);
				
				$('span').append(e.which + '(' + String.fromCharCode(e.which) + ')', true);
				return false;
			});
		</script>
	</body>
</html>
