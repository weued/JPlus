<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Core Library</title>
		
		<script type="text/javascript" src="../../system/core/assets/scripts/system.js"></script>
		<script type="text/javascript" src="../../system/dom/assets/scripts/element.js"></script>
		<script type="text/javascript" src="assets/scripts/align.js"></script>
		
		<script type="text/javascript" src="../../system/dom/assets/scripts/drag.js"></script>
		<script type="text/javascript" src="../../assets/scripts/demo.js" ></script>
	</head>
	<body>
		
		对齐方式:  <select id="position">
			<option value="rt">rt</option>
			<option value="rb">rb</option>
			<option value="lt">lt</option>
			<option value="lb">lb</option>
			<option value="tl">tl</option>
			<option value="tr">tr</option>
			<option value="bl">bl</option>
			<option value="br">br</option>
			<option value="lc">lc</option>
			<option value="rc">rc</option>
			<option value="tc">tc</option>
			<option value="bc">bc</option>
			<option value="cc">cc</option>
			
			<option value="rt-">rt-</option>
			<option value="rb-">rb-</option>
			<option value="lt-">lt-</option>
			<option value="lb-">lb-</option>
			<option value="lc-">lc-</option>
			<option value="rc-">rc-</option>
			<option value="tc-">tc-</option>
			<option value="bc-">bc-</option>
			
			<option value="rt^">rt^</option>
			<option value="rb^">rb^</option>
			<option value="lt^">lt^</option>
			<option value="lb^">lb^</option>
		</select>
		
		
		
		<div id="target" class="system-blue" style="z-index:8; cursor: move; width: 50px; height: 60px; ">
			拖动<br>本块
		</div>
		
		<div id="a" class="system-purple" style="left: 400px; position: absolute; top: 50px;   width: 100px; height: 100px; "></div>
		
		
		<script>
			
			
			var a = new  Control('a');
			
			Dom.get('target').setUnselectable().setDraggable().on('dragend', realign);
			
			Dom.get('position').on('change', realign);
			
			
			function realign(){
				a.align(Dom.get('target'), Dom.get('position').getText(), 0, 0);
			}
			
		
		</script>
		
	</body>
</html>
