<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>J+ Core Library</title>
        <script src="../core/assets/scripts/system.js" type="text/javascript"></script>
		<script type="text/javascript" src="../ajax/assets/scripts/request.js" ></script>
		<script type="text/javascript" src="../ajax/assets/scripts/ajax.js" ></script>
		<script type="text/javascript" src="../ajax/assets/scripts/json.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
    </head>
    <body>
        <script>
            var url = 'data/json.html';
            var json = new Ajax.JSON({
                data: {
                    "d1": "内容"
                },
                url: url,
                onSuccess: function(m){
                    trace.log("成功 =>", this.parseJSON(m));
                },
                onComplete: function(m){
                    trace.info("完成 => " + m);
                },
                onError: function(m){
                    trace.error("错误 => " + m);
                },
                onTimeout: function(m){
                    trace.error("超时 => " + m);
                }
            });
            
            var testcases = {
            	'Ajax.JSON.prototype.send': '@json;',
            	'Ajax.getJSON': 'url, {p1:"v1"}, trace'
            };
            
            System.initTestCases(testcases, {times: 8});
            
        </script>
    </body>
</html>
