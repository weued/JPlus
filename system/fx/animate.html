<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>J+ Core Library</title>
		<script type="text/javascript" src="../core/assets/scripts/system.js"></script>
		<script type="text/javascript" src="../dom/assets/scripts/element.js"></script>
		<script type="text/javascript" src="../fx/assets/scripts/base.js"></script>
		<script type="text/javascript" src="assets/scripts/animate.js"></script>
		
		<script type="text/javascript" src="../../assets/scripts/demo.js" ></script>
		
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
		
	</head>
	<body> 
		<span id="all">
			<div id="a" class="a"> id=a margin=4 padding=8
				<div id="b" class="b" _tag="b">id=b padding=8
					<div id="c" class="c">id=c border=1 margin=4 auto width=300</div>
				</div>
				<div id="d" class="d">id=d border=10 padding=8</div>
			</div>
		</span>
		<script>
			var a = $$('a'), b = $$('b'), c = $$('c'), d = $$('d'), o = $$('o'), abcd = new DomList($$('all').dom.getElementsByTagName("div"));
			
			var testcases = {
				'Animate': '-',
				'createAnimate': function() { 
					new Fx.Animate(a).start({}, {
						height: 500
					}).start({}, {
						height: 100
					}).start({}, {
						height: 30
					})
					
				 },
				'animateHeight': function(){d.animate({height: 500}).animate({height: 100}).animate({height: 30});},
				'animateOpacity': function(){a.animate({opacity: 0}).animate({opacity: 1}).animate({opacity: 0}).animate({opacity: 1});},
				'animateScrollTop': function(){document.animate({scrollTop: 400});},
				'animateBackgroundColor': function(){ a.animate({'background-color': '#efefef'});},
				'Toggle': '-',
				'Control.prototype.toggle': function(){ a.toggle(1000); },
				'toggleHeight': function(){ a.toggle(1000, null, 'height'); },
				'toggleWidth': function(){ a.toggle(1000, null, 'width'); },
				'toggleOpacity': function(){ a.toggle(1000, null, 'opacity'); },
				'toggleLeft': function(){ a.toggle(1000, null, 'left'); },
				'toggleTop': function(){ a.toggle(1000, null, 'top'); },
				'toggleRight': function(){ a.toggle(1000, null, 'right'); },
				'toggleBottom': function(){ a.toggle(1000, null, 'bottom'); },
				'Control.prototype.hide(1000)': function(){ a.hide(1000); },
				'Control.prototype.hide': function(){ a.hide(0); },
				
				'Control': '-',
				'Control.prototype.highlight': '@a;'
			};
			
			Demo.writeTestCases(testcases, {times: 8});
			
		</script>
	</body>
</html>
