<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Core Library</title>
		<script src="../core/assets/scripts/system.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../assets/scripts/demo.js" ></script>
	</head>
	<body>
		<script>
			
			var testcases = {
				'Namespace': '-',
				'JPlus.namespace': {
					'~("MyName.MyClass")': function (value, assert) {
					  assert(window.MyName);
					  assert(window.MyName.MyClass);
					  assert(window.MyName.MyClass === value);
					}
				},
				'using': {
					'~("System.Ajax.Ajax")': function (value, assert) {
						assert.isTrue(window.Ajax)
					}
				},
				'imports': '~("System.Ajax.Ajax")',
				'Load': '-',
				'execScript': {
					'~("Demo.assert.log(false)")': function (value, assert) {
						assert.logged("false")
					}
				},
				'JPlus.checkStatusCode': {
					'~(200)': true,
					'~(500)': false
				},
				'JPlus.loadStyle': '~("../../assets/styles/default.css")',
				'JPlus.loadScript': '~("../ajax/assets/scripts/ajax.js")',
				'JPlus.loadText': '~("namespace.html", function(v){alert(v)})',
				'JPlus.rootPath': '~'
			};
			
			Demo.writeTestCases(testcases);
			
		</script>
	</body>
</html>
