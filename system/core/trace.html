<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Core Library</title>
		<script src="../core/assets/scripts/system.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../assets/scripts/demo.js" ></script>
	</head>
	<body>
		<script>
			
			var testcases = {
				'Trace': '-',
				'trace': '~()',
				'trace.clear': '~()',
				'trace.api': '~',
				'trace.dir': '~([])',
				'trace.inspect': {
					'~([2,2,3,4])': "[2, 2, 3, 4]",
					'~({a:"2"})': '-',
					'~(new Class({xType: "Book"}))': '-',
					'~(null)': "null",
					'~(undefined)': "undefined",
					'~(true)': "true"
				},
				'trace.log': '~("log")',
				'trace.error': '~("error")',
				'trace.warn': '~("warn")',
				'trace.info': '~("info")',
				'trace.execute': '~(function(){ console.log("debug") })',
				'trace.count': '~()',
				'trace.time': '~(function(){})',
				'Assert': '-',
				'assert': 'window.~(true)',
				'assert.between': 'window.~(1,-2,5,"sss")',
				//'assert.instanceOf': '5, "number"',
				'assert.isArray': 'window.~([])',
				'assert.isDate': 'window.~(new Date())',
				'assert.isElement': 'window.~(document.body)',
				'assert.isFunction': 'window.~(function(){})',
				'assert.isNode': 'window.~(document)',
				'assert.isNumber': 'window.~(1)',
				'assert.isObject': 'window.~({})',
				'assert.isRegExp': 'window.~(/z/)',
				'assert.isString': 'window.~("bhnb")'
			};
			
			Demo.writeTestCases(testcases);
			
		</script>
	</body>
</html>
