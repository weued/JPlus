<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>

		<link href="../core/assets/styles/idropdownmenucontainer.less" rel="stylesheet/less" type="text/css" />
		<link href="assets/styles/combobox.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../../system/data/assets/scripts/collection.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/idropdownmenucontainer.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/scrollablecontrol.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/listcontrol.js" type="text/javascript"></script>
		<script src="assets/scripts/iinput.js" type="text/javascript"></script>
		<script src="assets/scripts/textbox.js" type="text/javascript"></script>
		<script src="assets/scripts/combinedtextbox.js" type="text/javascript"></script>
		<script src="assets/scripts/listbox.js" type="text/javascript"></script>
		<script src="assets/scripts/combobox.js" type="text/javascript" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<section class="demo">
			
			<h3 class="demo">基于 &lt;input&gt; 创建</h3>
			
			<aside class="demo">
				<input type="text" class="x-textbox" value="文本框" id="a"/>
				<script>
					 var a = new ComboBox("a");
					 a.items.add("选1");
					 a.items.add("选2");
					 a.items.add("选3");
				</script>
	   		</aside>
	   		<script class="demo" type="text/html">
	   			<input type="text" class="x-textbox" value="文本框" id="a"/>
				<script>
					 var a = new ComboBox("a");
					 a.items.add("选1");
					 a.items.add("选2");
					 a.items.add("选3");
				<\/script>
	   		</script>
	   		
   		</section>
   		
   		<hr class="demo">
		
		<section class="demo">
			
			<h2 class="demo">基于 &lt;select&gt; 创建</h2>
			
			<aside class="demo">
				<select id="b" name="a">
					<option value="1">选项1</option>
		
					<option value="2" selected="selected">选项2</option>
				</select>
				<script>
					 var b = new ComboBox("b");
				</script>
	   		</aside>
	   		<script class="demo" type="text/html">
	   			<select id="b" name="a">
					<option value="1">选项1</option>
		
					<option value="2" selected="selected">选项2</option>
				</select>
				<script>
					 var b = new ComboBox("b");
				<\/script>
	   		</script>
		   		
   		</section>
   		
   		<hr class="demo">
		
		<section class="demo">
			
			<h2 class="demo">完整方式</h2>
			
			<aside class="demo">
				<span class="x-combinedtextbox" id="c">
					<input type="text" class="x-textbox" value="文本框"/>
					<button class="x-button"><span class="x-button-menu"></span></button>
				</span>
				<script>
					 var c = new ComboBox("c");
					 c.items.add("选1");
					 c.items.add("选2");
					 c.items.add("选3");
				</script>
	   		</aside>
	   		<script class="demo" type="text/html">
	   			<span class="x-combinedtextbox" id="c">
					<input type="text" class="x-textbox" value="文本框"/>
					<button class="x-button"><span class="x-button-menu"></span></button>
				</span>
				<script>
					 var c = new ComboBox("c");
					 c.items.add("选1");
					 c.items.add("选2");
					 c.items.add("选3");
				<\/script>
	   		</script>
	   		
   		</section>
		
	</body>
</html>
