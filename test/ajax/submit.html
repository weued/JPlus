<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>J+ Core 测试</title>
		<script type="text/javascript" src="../../src/system.js" ></script>
		<script type="text/javascript" src="../../src/system/ajax/request.js" ></script>
		<script type="text/javascript" src="../../src/system/ajax/ajax.js" ></script>
		<script type="text/javascript" src="../../src/system/ajax/submit.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body>  
		<form action="" method="get" id="form">
			<input type="text" name="text" value="t1">
			<input type="text" name="text" value="t2" readonly="readonly">
			<input type="text" name="text" value="t3" disabled="disabled">
			<input type="checkbox" name="checkbox" value="c1" checked="checked">
			<input type="checkbox" name="checkbox" value="c2" checked="checked">
			<select name="multipleselect" multiple="multiple" size=2 id="s">
				<option value="s1">s1</option>
				<option value="s2" selected="selected">s2</option>
				<option value="s3">s3</option>
				<option value="s4" selected="selected">s4</option>
				<option value="s5">s5</option>
			</select>
			<input type="submit" value="提交">
		</form>
		<script>
			
			var testcases = {
            	'Ajax.submit': 'document.getElementById("form")'
            };
            
            System.initTestCases(testcases, {times: 8});
		
		</script>
	</body>
</html>
