<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>J+ Core 测试</title>
		<script type="text/javascript" src="../../assets/libs/jquery/jquery.js" ></script>
		<script type="text/javascript" src="../../src/jquery-adapter.js" ></script>
		<script type='text/javascript' src='../../assets/scripts/default.js' ></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id='a'> id=a margin=4 padding=8
			<div id='b'>id=b padding=8
				<div id='c'>id=c border=1 margin=4 auto width=300</div>
			</div>
			<div id='d'>id=d border=10 padding=8</div>
		</div>
		
		<script>
		
			var a = $$('a'), b = $$('b'), c = $$('c'), d = $$('d'), o = $$('o');
			
			var testcases = {
				'Attribute': '-',
				'Control.prototype.setAttr': '@a; "innerText", "12121" => assert.areEqual(a.getAttr("innerText"), "12121")',
				'Control.prototype.getAttr': '@a; "innerText" =>  "12121"',
				'Control.prototype.set': '@a; {"innerHTML": "cv"} => assert',
				'Application': '-',
				'Control.prototype.getText': '@a; => "cv"',
				'Control.prototype.setText': '@a; "cv" => assert.areEqual(a.getText(), "cv")',
				'Control.prototype.getHtml': '@a; => "cv"',
				'Control.prototype.setHtml': '@a; "cv" => assert.areEqual(a.getHtml(), "cv")',
				'Class': '-',
				'Control.prototype.addClass': '@a; "light" => assert.areEqual(a.hasClass("light"), true)  ',
				'Control.prototype.hasClass': '@a; "light" => true ',
				'Control.prototype.removeClass': '@a; "light" => assert.areEqual(a.hasClass("light"), false)',
				'Control.prototype.toggleClass': '@a; "light" => assert.areEqual(a.hasClass("light"), true)'
			};
			
			System.initTestCases(testcases);
			
		</script>
	</body>
</html>
