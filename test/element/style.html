<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>J+ Core 测试</title>
		<script type='text/javascript' src='../../src/system.js' ></script>
		<script type='text/javascript' src='../../src/system/dom/element.js' ></script>
		<script type='text/javascript' src='../../assets/scripts/default.js' ></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id='a'> id=a margin=4 padding=8
			<div id='b'>id=b padding=8
				<div id='c'>id=c border=1 margin=4 auto width=300</div>
			</div>
			<div id='d'>id=d border=10 padding=8</div>
		</div>
		
		<script>
		
			var a = $$('a'), b = $$('b'), c = $$('c'), d = $$('d');
			
			var testcases = {
				'Style': '-',
				'Control.prototype.setStyle': '@a; "font-size", 14 => assert.areEqual(a.dom.style.fontSize, "14px")',
				'Control.prototype.getStyle': '@a; "font-size" => "14px"',
				'Control.prototype.setOpacity': '@a; 0.8 => assert.areEqual(a.  getOpacity(), .8)',
				'Control.prototype.getOpacity': '@a; => 0.8',
				'Application': '-',
				'Control.prototype.toggle': '@a;',
				'Control.prototype.hide': '@a; =>assert.areEqual(Dom.isHidden(a.dom), true)',
				'Control.prototype.show': '@a; => assert.areEqual(Dom.isHidden(a.dom), false)',
				//'Control.prototype.animate': '@a;',
				'Control.prototype.setUnselectable': '@a;',
				'Control.prototype.bringToFront': '@a;'
			};
			
			System.initTestCases(testcases);
			
		</script>
	</body>
</html>
