<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Control Libaray</title>
		
		<link rel="stylesheet" type="text/css" href="../core/assets/styles/reset.css">
		<link rel="stylesheet" type="text/css" href="../form/assets/styles/textbox.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/combinedtextbox.css">
			
		<script type="text/javascript" src="../../system/core/assets/scripts/system.js"></script>
		<script type="text/javascript" src="../../system/dom/assets/scripts/element.js"></script>
		<script type="text/javascript" src="../../src/controls.js"></script>
		
		<script type="text/javascript" src="../form/assets/scripts/iinputcontrol.js"></script>
		<script type="text/javascript" src="../form/assets/scripts/textbox.js"></script>
		<script type="text/javascript" src="assets/scripts/combinedtextbox.js"></script>
		
		<script type="text/javascript" src="../../assets/scripts/demo.js" ></script>
	</head>
	<body>
		
		默认: <input type="text" class="x-textbox x-combinedtextbox" type="text" value=".x-textbox.x-combinedtextbox" id="id"/><input type="button" value="▼" class="x-combinedtextbox-menu x-combinedtextbox-menu-search" /><br><br>
		警告: <input type="text" class="x-textbox x-textbox-error x-combinedtextbox" value=".x-textbox.x-combinedtextbox.x-textbox-error" /><input type="button" value="▼" class="x-combinedtextbox-menu x-combinedtextbox-menu-search" /><br><br>
		只读: <input type="text" class="x-textbox x-combinedtextbox" readonly="readonly" value=".x-textbox.x-combinedtextbox[readonly]" /><input type="button" value="▼" class="x-combinedtextbox-menu x-combinedtextbox-menu-search" /><br><br>
		禁用: <input type="text" class="x-textbox x-combinedtextbox" disabled="disabled" value=".x-textbox.x-combinedtextbox[disabled]" /><input type="button" value="▼" class="x-combinedtextbox-menu x-combinedtextbox-menu-search" disabled="disabled" /><br><br>
		
		<script>
			var a = new CombinedTextBox().appendTo().setMenuButton('search');
			
			var testcases = {
				'CombinedTextBox.prototype.getText': '@a',
				'CombinedTextBox.prototype.setDisabled': '@a',
				'CombinedTextBox.prototype.setReadOnly': '@a',
				'CombinedTextBox.prototype.setAttr': '@a; "error", true',
				'CombinedTextBox.prototype.setText': '@a; "aaa"'
			};
            
            Demo.writeTestCases(testcases);
		</script>
		
	</body>
</html>
