<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Control Libaray</title>
		
		<link rel="stylesheet" type="text/css" href="../core/assets/styles/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/pager.css">
		
		<script type="text/javascript" src="../../assets/libs/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../src/jquery-adapter.js"></script>
		<script type="text/javascript" src="../../src/controls.js"></script>

	<body>
		
		
		<div class="x-pager">
			<p class="x-fr">共100页</p>

				<li class="x-pager-pn"><a title="下一页" href="#">下一页</a></li>
			</ul>
		</div>
		
		
	</body>
