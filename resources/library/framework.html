		<h2>制作自己的框架</h2>
		<p class="content">
			J+ 是一个公用库，它主要是用于二次开发的，而不是直接使用。您可以基于 J+ 底层，制作适合自己或一个项目的框架。
		</p>
		<h4>制作自己的框架</h4>
		<p class="content">
			框架和库的区别就是库是针对所有情况的，框架是针对一个目的(一个网站、一个人)的。
			一般地框架都会为自己取个名字，比如叫 XX， 然后所有函数都放在 XX 下。
			将J+再封装成一个属于自己的框架，然后使用这个框架，不亦乐乎?
		</p>
