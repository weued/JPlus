<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>如何使用 Eclipse 下载 Git 项目 - 开发工具 - J+ 文档库</title>
		<script type="text/javascript" src="../../assets/scripts/system.js" ></script>
	</head>
	<body class="system">
		<h2>如何使用 Eclipse下载 Git 项目</h2>
		<span>文/xuld</span>
		<h4>第一步、点击 文件(File)/导入(Import) 。</h4>
		<p class="content">
			<img src="images/image01.jpg">
		</p>
		<h4>第二步、选择 项目地址。</h4>
		<p class="content">
			如果之前没添加过，则点击 复制(Clone)， 新建一个分支。
		</p>
		<p class="content">
			项目地址为: <strong>https://GIT用户名@github.com/weued/JPlus.git</strong>
		</p>
		<p class="content">
			密码为:   <strong>GIT站点的密码</strong>
			<img src="images/image02.jpg">
			<img src="images/image03.jpg">
		</p>
		<h4>第三步、选择分支。</h4>
		<p class="content">
			选择 master 分支。
			<img src="images/image04.jpg">
			<img src="images/image05.jpg">
			<img src="images/image06.jpg">
		</p>
		<h4>第四步、导入项目。</h4>
		<p class="content">
			选择 master 分支。
			<img src="images/image07.jpg">
			<img src="images/image08.jpg">
			<img src="images/image09.jpg">
		</p>
		<p class="content">
			下载完成后，可以查看项目结构。<br>
			<img src="images/image10.jpg">
		</p>
		<p>
			<a href="gitusage.html">继续阅读《如何使用GIT》&gt;&gt;</a>
		</p>
	</body>
</html>
