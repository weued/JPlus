<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript 中级语法自测 - Javascript - J+ 文档库</title>
		<script type="text/javascript" src="../../assets/scripts/demo.js" ></script>
	</head>
	<body class="system">
		<h2>Javascript 中级语法自测</h2>
		<p>文/xuld</p>
		<script>
			
			var questions = {
				'语言 javascript 的原名是什么?': [
					'java',
					'jscript',
					'@livescript',
					'ecmascript'
				],
				
				'以下代码哪个是插入一个javascript脚本到html的普遍做法?': [
					'@<script type="text/javascript" src="name.js" />',
					'<script type="text/javascript" src="name.js" >var a = 1;<' + '/script>',
					'<script rel="text/javascript" href="name.js" ><' + '/script>',
					'<script type="text/javascript" language="javascript" href="name.js" ><' + '/script>'
				],
				
				'以下代码哪个语法不正确?': [
					'var a = 6..b',
					'var a = [0][0]',
					'var a = "000".split(/~/);',
					'@var ￥=$;'
				],
				
				'一个有名字的函数可以通过函数名实现递归, 那么匿名函数如何递归调用?': [
					'使用arguments.caller',
					'@使用arguments.callee',
					'使用this',
					'无法实现'
				],
				
				'变量 a满足 a !== a, 那么 a 是?': [
					'Infinity',
					'@NaN',
					'undefined',
					'不存在这样的变量'
				],
				
				'变量 a 满足 a == null, 那么下面的值中 a 只可以是?': [
					'@undefined',
					'Null',
					'""',
					'NaN'
				],
				
				'"xuld222".substr(2,3) 等于什么?': [
					'"l"',
					'"ul"',
					'"ld"',
					'@"ld2"'
				],
				
				'([] instanceof Array) + ("" instanceof String)等于什么?': [
					'"truetrue"',
					'true',
					'2',
					'@1',
				],
				
				'"我C".length 等于多少?': [
					'undefined',
					'@2',
					'3',
					'根据文件编码的不同，肯能是 2 或 3'
				],
				
				'var a = [1,2,3,4,5,6].splice(2,3); a 是什么?': [
					'@[3, 4, 5]',
					'[1, 3, 4, 5, 6]',
					'[1, 2, 5, 6]',
					'[1, 2, 6]',
				],
				
				'如何可以将数组array中指定的索引index的值删除?如数组[1,2,4]删除索引0之后，为[2,4]?': [
					'array.splice(index)',
					'@array.splice(index,1)',
					'array.remove(index)',
					'delete array[index]'
				],
				
				'var a = [2], b = a; b.push(2);那么现在a 是什么?': [
					'undefined',
					'[2]',
					'@[2, 2]',
					'[[2], 2]',
				],
				
				'"asas".replace("s","a") 的结果是什么?': [
					'"aaaa"',
					'@"aaas"',
					'"ssss"',
					'"sasa"'
				],
				
				'使用for(in)遍历对时, 对象的什么成员不会被遍历出来?': [
					'prototype 下的属性',
					'所有Javascript内置对象',
					'全部对象都会被遍历出来，没有例外',
					'@全部未被改写的成员'
				],
				
				'下面哪个值作非运算是true?': [
					'Infinity',
					'@NaN',
					'[]',
					'"null"'
				],
				
				'1/0 等于什么?': [
					'编译错误',
					'产生除零异常',
					'@Infinity',
					'NaN'
				],
				
				'function a(){return []} 那么 a() == a() 等于?': [
					'[]',
					'true',
					'@false',
					'IE6 为 false，其它为 true'
				],
				
				'var a = 0 || 2, 那么 a 等于?': [
					'true',
					'false',
					'0',
					'@2'
				],
				
				'[] != ![] 等于什么 ?': [
					'@false',
					'0',
					'true',
					'[]'
				],
				
				'下面哪个不是javascript的内置类型?': [
					'Array',
					'Date',
					'@Element',
					'null',
				]

			};
			
			var result = {
				'100': '真棒',
				'80': '很好',
				'60': '及格了'
			} ;
			
			System.initQuestions(questions, result);
		</script>
	</body>
</html>
