			<label class="paste">粘贴代码到这个文本框然后点击格式化按压缩</label>

			<textarea id="input" name="input" rows="10" cols="80" disabled></textarea>
</p>		<p id="input-buttons" style="float: right">

			</button>

			<label for="shrink">压缩变量
				<input type="checkbox" id="shrink" name="shrink" value="1" checked disabled>
			</label>
		</p>

			<textarea id="output" name="output" rows="10" cols="80" readonly disabled></textarea>
</p>		<p id="message" class="error" style="display: none;">
